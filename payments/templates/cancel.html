<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Cancelled</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .message {
        font-size: 24px;
        color: #ff6347;
      }
      .details {
        margin-top: 20px;
        font-size: 18px;
      }
      .button {
        margin-top: 30px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff6347;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #ff4500;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Payment Cancelled</h1>
      <p>Unfortunately, your payment was not completed.</p>
    </div>

    <div class="details">
      <h2>What You Can Do Next:</h2>
      <p>If you need assistance, please contact our support team or try again.</p>
    </div>

    <a href="/checkout" class="button">Try Again</a>
  </body>
</html>
