<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellungen Exportieren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .filters {
            margin-bottom: 20px;
            text-align: center;
        }
        .filters input[type="date"], .filters button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
        }
        .filters button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
        }
        td {
            color: #333;
        }
        .btn-excel {
            display: block;
            width: 200px;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            margin: 20px auto;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-excel:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bestellungen Exportieren</h1>

        <!-- Filters Section -->
        <div class="filters">
            <label for="receive_date">WÃ¤hlen Sie ein Datum:</label>
            <input type="date" id="receive_date" name="receive_date">
            <button id="filter-button">Filtern</button>
        </div>

        <!-- Table Section -->
        <table id="orders-table">
            <thead>
                <tr>
                    <th>Bestell-ID</th>
                    <th>Kundenname</th>
                    <th>Kunden-E-Mail</th>
                    <th>Kunden-Nr</th>
                    <th>Adresse</th>
                    <th>Stadt</th>
                    <th>Postleitzahl</th>
                    <th>Bestelldatum</th>
                    <th>Erhaltungsdatum</th>
                    <th>Gesamtpreis</th>
                    <th>Status</th>
                    <th>Artikel</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here via JavaScript -->
            </tbody>
        </table>

        <!-- Excel Export Button -->
        <a id="export-excel" href="#" class="btn-excel">Exportieren als Excel</a>
    </div>

    <script>
        // Handle filter by date and display orders
        document.getElementById('filter-button').addEventListener('click', function () {
            const date = document.getElementById('receive_date').value || new Date().toISOString().split('T')[0]; // Use today's date if no date is selected
            const url = `http://127.0.0.1:8000/api/v1/dashboard/export-orders-json/?receive_date=${date}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Clear previous table data
                    const tableBody = document.querySelector('#orders-table tbody');
                    tableBody.innerHTML = '';

                    // Insert new data into table
                    data.forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order['Bestell-ID']}</td>
                            <td>${order['Kundenname']}</td>
                            <td>${order['Kunden-E-Mail']}</td>
                            <td>${order['Kunden-Nr']}</td>
                            <td>${order['Adresse']}</td>
                            <td>${order['Stadt']}</td>
                            <td>${order['Postleitzahl']}</td>
                            <td>${order['Bestelldatum']}</td>
                            <td>${order['Erhaltungsdatum']}</td>
                            <td>${order['Gesamtpreis']}</td>
                            <td>${order['Status']}</td>
                            <td>${order['Artikel'].join(', ')}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        // Handle Excel export
        document.getElementById('export-excel').addEventListener('click', function () {
            const date = document.getElementById('receive_date').value || new Date().toISOString().split('T')[0]; // Use today's date if no date is selected
            const url = `http://127.0.0.1:8000/api/v1/dashboard/export-orders-excel-by-german/?receive_date=${date}`;
            window.location.href = url; // Trigger Excel file download
        });
    </script>

</body>
</html>
